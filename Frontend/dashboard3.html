<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">
    <title>Gen QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard3.css">
</head>

<body>
    <main class="container">
        <form class="row">
            <section class="bg-white rounded my-3 col-lg-6">
                <div class="p-3">
                    <div class="accordion p-2 rounded" id="accordionExample">
                        <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingOne">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                Basic Info
                              </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                              data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                <div class="form-row">
                                    <div class="form-group spacing">
                                        <label for="companyName">Company Name</label>
                                        <input type="text" id="companyName" placeholder="e.g Jumia">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="about">About</label>
                                        <input type="text" id="about" placeholder="E-commerce">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="openingHours">Opening hours</label>
                                        <input type="text" id="openingHours" placeholder="Monday - Friday (9am-6pm)">
                                    </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="accordion-item border-0">
                            <h2 class="accordion-header" id="headingTwo">
                              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                aria-expanded="true" aria-controls="collapseTwo">
                                Contact Details
                              </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                              data-bs-parent="#accordionExample">
                              <div class="accordion-body">
                                <div class="form-row">
                                    <div class="form-group spacing">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" placeholder="e.g Jumia Address">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" placeholder="jumianig@gmail.com">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="phoneNo">Phone Number</label>
                                        <input type="number" id="phoneNo" placeholder="+234090909990">
                                    </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                    </div>
                </div>
            </section>
            <section class="col-lg-6">
                <div class="bg-white rounded p-3 my-3">
                    <h4>QR code section</h4>
                    
                </div>
            </section>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
</body>

</html>
